version: '3'

volumes:
  po_data:
  gr_data:

services:
  traefik:
    image: traefik:v2.2
    container_name: traefik
    restart: unless-stopped
    command:
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      - --entryPoints.metrics.address=:8082
      - --entrypoints.adminer.address=:8888
      - --providers.docker=true
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedbydefault=false
      - --providers.docker.watch=true
      - --metrics.prometheus=true
      - --metrics.prometheus.addEntryPointsLabels=true
      - --metrics.prometheus.addServicesLabels=true
      - --metrics.prometheus.manualrouting=true
      - --api=true
      - --api.dashboard=true
      - --api.insecure=true
      ## RHDWP: API ##
      # - --api.dashboard=true
      ## RHDWP: API end ##
      - --certificatesresolvers.cloudflare.acme.email=${CF_API_EMAIL}
      - --certificatesresolvers.cloudflare.acme.storage=acme.json
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53
      - --certificatesresolvers.http.acme.email=${CF_API_EMAIL}
      - --certificatesresolvers.http.acme.storage=acme.json
      - --certificatesresolvers.http.acme.httpchallenge.entrypoint=http
      ## RHDWP: Cert staging ##
      # - --certificatesresolvers.cloudflare.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory
      # - --certificatesresolvers.http.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory
      ## RHDWP: Cert staging end ##
      ## Logging
      - --log.level=error
      # - --log.filePath=./log/error.log
    security_opt:
      - no-new-privileges:true
    networks:
      - web
    ports:
      - 80:80
      - 443:443
      - 9999:9999
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
    labels:
      - traefik.http.services.prometheus.loadbalancer.server.port=8082
      - traefik.http.routers.prometheus.rule=PathPrefix(`/metrics`)
      - traefik.http.routers.prometheus.service=prometheus@internal
      - traefik.http.routers.prometheus.entrypoints=metrics
      - traefik.http.routers.prometheus.middlewares=api-auth
      - traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080
      - traefik.http.routers.traefik-dashboard.rule=Host(`dashboard.rhdev.roundhouse-designs.com`)
      - traefik.http.routers.traefik-dashboard.service=traefik-dashboard
      - traefik.http.routers.traefik-dashboard.entrypoints=http
      - traefik.http.middlewares.api-auth.basicauth.users=admin:$$2y$$05$$7t25C0myBoWErPjCUsEDPe/TKLjdiywW4HchSJiKNmK5nZk2saVLW
    ## RHDWP: useLabels ##
    # labels:
    ## RHDWP: useLabels end ##
    ## RHDWP: Buffering ##
    #   - "traefik.https.middlewares.limit.buffering.maxRequestBodyBytes=4000000000"
    #   - "traefik.https.middlewares.limit.buffering.memRequestBodyBytes=4000000000"
    #   - "traefik.https.middlewares.limit.buffering.maxResponseBodyBytes=4000000000"
    #   - "traefik.https.middlewares.limit.buffering.retryExpression=IsNetworkError() && Attempts() < 2"
    ## RHDWP: Buffering end ##
    ## RHDWP: API ##
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.api.entrypoints=http"
    #   - "traefik.http.routers.api.rule=Host(`${FQDN}`)"
    #   - "traefik.http.middlewares.api-https-redirect.redirectscheme.scheme=https"
    #   - "traefik.http.routers.api-https.entrypoints=https"
    #   - "traefik.http.routers.api-https.tls=true"
    #   - "traefik.http.routers.api-https.tls.certresolver=cloudflare"
    #   - "traefik.http.routers.api-https.tls.domains[0].main=${FQDN}"
    #   - "traefik.http.routers.api-https.middlewares=api-auth"
    #   - "traefik.http.routers.api-https.rule=Host(`${FQDN}`)"
    #   - "traefik.http.middlewares.api-auth.basicauth.users=admin:$$2y$$05$$7t25C0myBoWErPjCUsEDPe/TKLjdiywW4HchSJiKNmK5nZk2saVLW"
    #   - "traefik.http.routers.api.middlewares=api-https-redirect"
    #   - "traefik.http.routers.api-https.service=api@internal"
    ## RHDWP: API end ##
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
  ## RHDWP: Adminer ##
  # adminer:
  #   image: adminer
  #   environment:
  #     - ADMINER_DEFAULT_SERVER=mysql
  #     - ADMINER_DESIGN=nicu
  #   networks:
  #     - %%project_label%%_internal
  #   ports:
  #     - 8888:8888
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.adminer.entrypoints=adminer"
  #     - "traefik.http.routers.adminer.rule=Host(`${FQDN}`)"
  ## RHDWP: Adminer end ##
  
  grafana:
    image: grafana/grafana:6.1.6
    environment:
      GF_SECURITY_ADMIN_USER: 'admin'
      GF_SECURITY_ADMIN_PASSWORD: 'admin'
      GF_USERS_ALLOW_SIGN_UP: 'true'
      GF_LOG_LEVEL: 'debug'
    labels:
      - traefik.enable=true
      - traefik.tags=public
      - traefik.http.services.grafana.loadbalancer.server.port=3000
      - traefik.http.routers.grafana.rule=Host(`rhdev.roundhouse-designs.com`)
      - traefik.http.routers.grafana.service=grafana
      - traefik.http.routers.grafana.entrypoints=http
      - traefik.docker.network=web
    volumes:
      - gr_data:/var/lib/grafana:rw
    logging: &logging_config
      driver: ${LOGGING_DRIVER}
      options:
        "max-size": "10m"
        "max-file": "5"
    networks:
      - web

  prometheus:
    image: wshihadeh/prometheus:v2.16.0
    environment: &env
      TRAEFIK_USERNAME: 'traefik'
      TRAEFIK_PASSWORD: 'traefik2020'
    labels:
      - traefik.enable=true
      - traefik.tags=public
      - traefik.http.services.prometheus-backend.loadbalancer.server.port=9090
      - traefik.http.routers.prometheus-backend.rule=Host(`prometheus.rhdev.roundhouse-designs.com`)
      - traefik.http.routers.prometheus-backend.service=prometheus-backend
      - traefik.http.routers.prometheus-backend.entrypoints=http
      - traefik.docker.network=web
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - po_data:/prometheus
    networks:
      - web

networks:
  web:
    external: true
  ## RHDWP: Adminer ##
  # %%project_label%%_internal:
  #   external: true
  ## RHDWP: Adminer end ##
